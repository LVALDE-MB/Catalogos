<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Catálogos de Commodities</title>
<!-- Fuente elegante desde Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #1A1A1A; /* color oscuro formal */
    color: #EEE;
    padding: 60px 20px;
    position: relative;
    min-height: 100vh;
    margin: 0;
    overflow-x: hidden;
  }
  /* Logo Mercedes-Benz como fondo */
  body::before {
    content: "";
    position: fixed;
    top: 50%;
    left: 50%;
    width: 500px;
    height: 500px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Mercedes-Logo.svg/512px-Mercedes-Logo.svg.png') no-repeat center center;
    background-size: contain;
    opacity: 0.07;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 0;
  }
  h1 {
    font-family: 'Merriweather', serif;
    font-weight: 700;
    font-size: 3rem;
    margin-bottom: 50px;
    position: relative;
    z-index: 1;
  }
  .btn {
    display: inline-block;
    width: 280px;
    margin: 15px 10px;
    padding: 15px 25px;
    background: #0D6EFD;
    color: white;
    text-decoration: none;
    font-size: 18px;
    font-weight: 600;
    border-radius: 50px;
    box-shadow: 0 6px 12px rgba(13, 110, 253, 0.5);
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
    z-index: 1;
  }
  .btn:hover {
    background: #0B5ED7;
    box-shadow: 0 10px 20px rgba(11, 94, 215, 0.7);
    transform: translateY(-3px);
  }
</style>
</head>
<body>
  <h1>Catálogos de Commodities</h1>
  <a class="btn" href="LINK_ACCESSORIES" target="_blank" rel="noopener noreferrer">Accessories</a>
  <a class="btn" href="LINK_GEARBOX" target="_blank" rel="noopener noreferrer">Gearbox and Clutch</a>
  <a class="btn" href="LINK_STEERING" target="_blank" rel="noopener noreferrer">Steering System</a>
  <a class="btn" href="LINK_SUSPENSION" target="_blank" rel="noopener noreferrer">Suspension System</a>
  <a class="btn" href="LINK_COOLING" target="_blank" rel="noopener noreferrer">Cooling System and Tubing</a>
  <a class="btn" href="LINK_ELECTRIC" target="_blank" rel="noopener noreferrer">Electric System</a>
  <a class="btn" href="LINK_PNEUMATICS" target="_blank" rel="noopener noreferrer">Pneumatics and Hydraulics</a>
  <a class="btn" href="LINK_RUBBER" target="_blank" rel="noopener noreferrer">Rubber and Plastics</a>
</body>
</html>
